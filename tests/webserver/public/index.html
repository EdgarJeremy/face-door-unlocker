<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
			body {
				margin: 0;
				padding: 0;
				background-color: #111111;
			}
			.container {
				text-align: center;
			}
			#stream {
				margin-top: 100px;
				width: 50%;
				object-fit: cover;
			}
    </style>
</head>
<body>
	<div class="container">
		<img id="stream" />
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on("stream",function(str){
        document.getElementById("stream").src = `data:image/jpg;base64,${str}`;
        //console.log("Got stream " + str.substr(0,20));
    });
</script>
</html>
